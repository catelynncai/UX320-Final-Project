<!DOCTYPE html>
<html>
    <head>
        <title>Class</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js"></script>
        <!--Other HTML pages-->
        <link rel="import" href="fish2.html, index.html, fishback.html">
        
        <!--CSS Stylization of Page-->
        <style> 

        button {
          padding: 10px 20px;
          border-radius: 8px;
          font-size: 17px;
          font-weight: 500;
          color: #000000;
          cursor: pointer;
          background: transparent;
        }

          body {
                background-image: url("Water Background.png");
                background-color: #cccccc;
                margin: 90;
                height: 60vh; 
                padding-top: 110px; ;
                font-family:'Poppins';
          }

          .container {
              text-align: center; 
          }
          .content-box {
              position: absolute;
                top: 50%;
                bottom: 50%;
                left: 50%;
                transform: translate(-50%, -40%);
                background-color: white;
                width:88%; 
                height: 90%; 
                border-radius: 30px;
                padding: 20px; 
          }
          .content-box2 {
              position: absolute;
              border: solid black;
                top: 50%;
                bottom: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #ffffff;
                width:60%; 
                height: 70%; 
                padding: 20px;
          }
          
        
          .rectangle {
            position: absolute;
            height: 717px;
            width: 2px;
            transform: translate(-50%,-50%);
            background-color: #555;
            left: 50%;
            top: 50%;
          }
          
          img {
          left: 50px;
          height: 300px;
          width: auto;
          }
             
              

    
    </style>
    </head>

  <!--HTML Structure of Page-->
  <body>
  <!--previous/next page buttons-->
  
    <div class="container">

    </div>
    <div> 
       <div class="content-box">
           <div>              
                 <div class="content-box2">
                  <img id="insideimage" src="">
           </div>
           <div>
            <div class="rectangle">
          </div>
          </div>    

           <p id="pun"> your fish pun: </p>
           <p id="message">Message:</p>
           <p id="fact"> your fish fact: </p>
           

          <a href="fish2.html"><button>Flip to Previous Page</button></a>
          <a href="fishback.html"><button>Flip Next Page</button></a>

           
           <script>
            // takes selected pun and puts it on the page
            document.getElementById('pun').textContent += localStorage.getItem('punvar');
            // takes fact and puts it on the page
            document.getElementById('fact').textContent += localStorage.getItem('factvar');
            // takes custom message from storage and puts it on the page
            document.getElementById('message').textContent += localStorage.getItem('messageInput');
            // takes image and puts it on the page
            document.getElementById('insideimage').src = localStorage.getItem('imagevar');
            //localStorage,getItem('imagevar')
           </script>
  </body>
</html>
