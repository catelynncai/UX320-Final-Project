<!DOCTYPE html>
<html>
    <head>
        <title>Class</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js"></script>
        <!--Other HTML pages-->
        <link rel="import" href="fish2.html, fishinside.html, index.html">

        <!--CSS Stylization of Page-->
        <style>         
          body {
                background-image: url("Water Background.png");
                margin: 90;
                height: 60vh; 
                padding-top: 110px; ;
                font-family:'Poppins';
          
        }

          /*the white container */
          .content-box {
              position: absolute;
                top: 50%;
                bottom: 50%;
                left: 50%;
                transform: translate(-50%, -40%);
                background-color: white;
                width:88%; 
                height: 90%; 
                border-radius: 30px;
                padding: 20px; 
          }
     
          
          /*the card*/
          .content-box2 {
              position: absolute;
                top: 50%;
                bottom: 50%;
                left: 50%;
                transform: translate(-90%, -50%);
                background-color: #c8d6e3;
                width:30%; 
                height: 70%; 
                padding: 20px;
          }
             
          .previousbutton{
            position: relative;
            align-items: center;
            left: 5%;
            top: 70%;
            font-size: 50px;
          }

          .buttonmenu {
          position: relative;
          align-items: center;
          left: 60%;
          font-size: 50px;
          }
      
          button {
          padding: 10px 20px;
          border-radius: 8px;
          font-size: 17px;
          font-weight: 500;
          color: #000000;
          cursor: pointer;
          background: transparent;
        }

        button:hover{
          background-color:rgb(172, 204, 237);
        }

        h4{
          position: relative;
          text-align: center;
          font-size: 20px;
          color: rgb(0, 0, 0);
          right: 13%;
        }

        

    </style>
    </head>

  <!--HTML Structure of Page-->
  <body> 
       <div class="content-box">
        <h2>Back</h2>
          <!--previous button-->
          <div class="previousbutton">
            <a href="fishinside.html"><button>Flip to Previous Page</button></a>
          </div>
      
          <div class="buttonmenu">
          <!--restart button-->
            <a href="index.html"><button onclick="restart()">Restart</button></a>
      
          <!--share/download/print buttons-->
            <br>
            <button>Share</button>
            <br>
            <button>Download</button>
            <br>
            <button>Print</button>
          </div>

            <div class="content-box2">
           </div>
            <h4>This card was created using Cards & Carps!<br> Thank you for supporting us!</h4>
        </div>
