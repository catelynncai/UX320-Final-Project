<!DOCTYPE html>
<html>
    <head>
        <title>Class</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js"></script>
        <!--Other HTML pages-->
        <link rel="import" href="fish2.html">
        <!--Bootstrap and Popper CSS Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>         
          body {
              background-image: url("Water Background.png");
              margin: 90;
              height: 60vh; 
              padding-top: 110px; ;
              font-family:'Poppins';
          }

          .container {
              text-align: center; 
          }
          .content-box {
              position: absolute;
                top: 50%;
                bottom: 50%;
                left: 50%;
                transform: translate(-50%, -40%);
                background-color: white;
                width:88%; 
                height: 90%; 
                border-radius: 30px;
                padding: 20px; 
          }
          .header {
            padding: 30px;
            text-align: center;
            background: #ffffff;
            color: rgb(165, 27, 27);
            font-size: 25px;
          }

          .img {
          max-width: 100%;
          height: auto;
          padding: 10px;
          padding-left: 100px;
          }
        </style>
        
    </head>
    <body>
        <h1>Header Name</h1>

        <!--Bootstrap and Popper JS Link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
        <!--Card Base Code-->
        <div class="container">
        </div>
        <div> 
           <div class="content-box">
               <div> 
                   <div class="header">
                       <h1> Carps and Cards </h1>
               </div>
               <div>
                   <div class="image">
                       <img src="Example Card.png" width="700">
               </div>
        </div>

         <!--Dropdown Code-->
         <div class="dropdown" onchange="selectmenu">
          <button id="dropdownButton", class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select an Occasion
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="holiday" value="birthday" onclick="selectMenu('Birthday')">Birthday</a></li>
            <li><a class="dropdown-item" id="holiday" value="valentines" onclick="selectMenu('Valentine\'s')">Valentine's</a></li>
            <li><a class="dropdown-item" id="holiday" value="halloween" onclick="selectMenu('Halloween')">Halloween</a></li>
            <li><a class="dropdown-item" id="holiday" value="christmas" onclick="selectMenu('Christmas')">Christmas</a></li>
            <li><a class="dropdown-item" id="holiday" value="newyears" onclick="selectMenu('New Year\'s')">New Year's</a></li>
          </ul>
        </div>

        <form id="inputForm">
          <!--User's Name-->
          <label for="userNameInput">Enter Your Name:</label><br>
          <input type="text" id="userNameInput" name="userNameInput" required><br><br>
          <!--Recipient's Name-->
          <label for="recNameInput">Enter Your Recipient's Name:</label><br>
          <input type="text" id="recNameInput" name="recNameInput" required><br><br>
          <!--Submit Button/Storing Input button, takes user to page 2-->
          <a href="fish2.html"><button type="button" onclick="storeInput()">Submit</button></a>
        </form>

      </body>
</html>
