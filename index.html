<!DOCTYPE html>
<html>
    <head>
        <title>Class</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.CSS">
        <script src="javascript.js"></script>
        <!--Bootstrap and Popper CSS Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <h1>Header Name</h1>

        <!--Bootstrap and Popper JS Link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--Dropdown Code-->
        <div class="dropdown" onchange="selectmenu">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select an Occasion
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" value="birthday">Birthday</a></li>
            <li><a class="dropdown-item" value="valentines">Valentine's</a></li>
            <li><a class="dropdown-item" value="halloween">Halloween</a></li>
            <li><a class="dropdown-item" value="christmas">Christmas</a></li>
            <li><a class="dropdown-item" value="newyears">New Year's</a></li>
          </ul>
        </div>
        
        <!--Card Base Code-->
        <div class="container">
        </div>
        <div> 
           <div class="content-box">
               <div> 
                   <div class="header">
                       <h1> Carps and Cards </h1>
               </div>
               <div>
                   <div class="image">
                       <img src="Example Card.png" width="700">
               </div>
        </div>
      </body>
</html>
